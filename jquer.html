<!DOCTYPE html>
<html>
	<head>
		<title>Simple ChatBox</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<header>
			<h1>Jquery ChatBox</h1>
		</header>
		<div id="container">
		</div>
		<div id="control">
		<table>
			<tr>
			<td><textarea placeholder="Enter your message" id="textbox"></textarea></td>
			<td><button id="send">SEND</button></td>
			</tr>
			<tr>
				<td><input checked="" type="checkbox" id="check">
					<label style="font-size:20px">Send on enter</label></td>
			</tr>
		</table>
		</div>
		<footer>
		</footer>
	
</body>
</html>
